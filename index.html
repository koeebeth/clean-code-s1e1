<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__wrapper">
        <img class="header__image" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
        <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main">
      <section id="task-form">
        <label class="task-form__label" for="new-task">Add Item</label>
        <div class="task-form__input task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="heading-3">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img alt="" src="./remove.svg">
          </button>
        </li>
        <li class="task-item task-item_edit">
          <input type="checkbox" class="task-item__check">
          <label class="task-item__label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task-item__input"
          >
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img alt="" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img alt="" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
